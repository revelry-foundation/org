    <style type="text/css"> 
      :root {
        --font-family-sans-serif: 'proxima-nova', 'Roboto', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
        --font-weight-bold: 700; 
        --font-weight-semi-bold: 600;
        --font-weight-normal: 400;
        --font-weight-light: 300;
        --color-primary: #EF4E43;
        --color-secondary: #3D449C;
        --color-divider: #DDD;
        --color-text: #393939;
        --color-text-light: #AAA;
      }
      body {
        color: var(--color-text);
        font-family: var(--font-family-sans-serif);
        font-size: 14px;
      }
      a {
        color: var(--color-secondary);
      }
      h2 { 
        color: var(--color-primary);
        font-size: 2.2rem;
        font-weight: var(--font-weight-bold);
        padding: 20px 0 10px;
      }
      @media only screen and (min-width: 1200px) {
        h2 {
          font-size: 2.6rem;
        }
      }
      hr {
        background: var(--color-divider);
        border: 0;
        display: block;
        height: 1px;
        margin-bottom: 30px;
      }
      
      /* PAGEHEADER */
      .PageHeader {
        align-items: center;
        margin-bottom: 20px;
        padding-top: 20px;
      }
      @media only screen and (min-width: 992px) {
        .PageHeader {
          margin-bottom: 40px;
          padding-top: 40px;
        }
      }
      #logo {
        max-width: 283px;
      }
      
      @media only screen and (min-width: 768px) {
        audio {
          float: right;
          width: 20rem;
        }
      }
      @media only screen and (min-width: 1200px) {
        #instructions {
        margin: 0 20px 0 0;
      }
        audio {
          width: 25rem;
        }
      }
      

      /* PAGE CONTENT */
      @media only screen and (max-width: 768px) {
        .MainContent {
          flex-direction: column-reverse;
        }
      }

      /* FOOTER   */
      #footer { 
        color: var(--color-text-light);
        font-size: 12px;
        padding: 40px 0;
        text-align: center;
      }
      #footer-logo {
        max-width: 123px;
      }
      #footer-rev-logo {
        max-width:148px;
      }
      #about-revelry { 
        font-weight: var(--font-weight-semi-bold);
        text-align: center; 
      }
      .about-revelry-content {
        margin: 20px auto 0;
        max-width: 20rem;
      }
      @media only screen and (min-width: 768px) {
        #footer {
          text-align: left;
        }
        #about-revelry {
          text-align: right;
        }
        .about-revelry-content {
          float: right;
          margin: 0;
          max-width: 12rem;
        }
      }
